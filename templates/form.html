{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Type d'iris</h1>
                </div>
                <div class="card-body">
                    <form id="iris-form" action="/form" method="POST">
                        <div class="mb-3">
                            <label for="sepal_length" class="form-label">Longueur de sépal:</label>
                            <input type="text" class="form-control" id="sepal_length" name="sepal_length" required>
                        </div>
                        <div class="mb-3">
                            <label for="sepal_width" class="form-label">Largeur de sépal :</label>
                            <input type="text" class="form-control" id="sepal_width" name="sepal_width" required>
                        </div>
                        <div class="mb-3">
                            <label for="petal_length" class="form-label">Longeur de pétale :</label>
                            <input type="text" class="form-control" id="petal_length" name="petal_length" required>
                        </div>
                        <div class="mb-3">
                            <label for="petal_width" class="form-label">Largeur de pétale :</label>
                            <input type="text" class="form-control" id="petal_width" name="petal_width" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Prédire le type d'iris</button>
                    </form>
                </div>
                <div class="card-footer">
                    <!-- Display the prediction result here -->
                    <div id="prediction-result" class="mt-3">
                        {% if result %}
                        <h3>{{ result }}</h3>
                        <img src="{{ image }}" alt="{{ result }}">
                        <h2>Probabilités des classes :</h2>
                            {% for class_name, probability in probabilities.items() %}
                            <li>{{ class_name }} : {{ "%.0f"|format(probability*100) }}%</li>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
                           

{% endblock %}
